
  <div id="myContactModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="form">
                  <h3 class="text-center">We'd love to hear from you...</h3>
                  <h4 class="text-center" id="successMsg" style="display:none">Thank you for your submission. We will get in touch shortly.</h4>
                  <form id="contact-form" class="form-horizontal">
                      <div class="form-group row">
                          <label for="name" class="col-sm-4 form-control-label pull-left">Name</label>
                          <div class="col-sm-8">
                              <input class="form-control name-input" type="text" name="name" id="Name1" placeholder="Steve Jobs">
                              <img src="images/model_name.png" id="input_img">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="email" class="col-sm-4 form-control-label pull-left">Email Address</label>
                          <div class="col-sm-8">
                              <input class="form-control email-input" type="email" name="email" id="Email1" placeholder="Stevejobs@apple.com">
                              <img src="images/modal_mail.png" id="input_img">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="msg" class="col-sm-4 form-control-label pull-left">Message</label>
                          <div class="col-sm-8">
                              <textarea name="msg" class="form-control mesage-input" rows="8" cols="40" id="Msg1" placeholder="Do you have any special instructions?"></textarea>
                              <img src="images/modal_message.png" id="input_modalmessage">
                          </div>
                      </div>
                      <div class="row submit">
                          <button type="button" class="btn" name="button" onclick="preSignUp()">Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
